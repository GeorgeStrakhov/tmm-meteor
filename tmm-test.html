<head>
  <title>tmm-test</title>
</head>

<body>
  {{> app}}
  <div class="footer">
    2012 | GS
  </div>
</body>

<template name="app">
  {{#if userLogged}}
    {{> myApp}}
  {{else}}  
    {{> welcome}}   
  {{/if}}
</template>

<template name="welcome">
  {{loginButtons}}
  <div class="container">
    <p>Welcome to the app!</p>
    <p>Please sign in to enjoy it.</p>
  </div>
</template>

<template name="myApp">
  {{loginButtons}}
  {{> mainMenu}}
  <div class="container">
    {{#if activeGiants}}
      {{> giants}}
    {{/if}}
    {{#if activeFeed}}
      {{> feed}}
    {{/if}}
    {{#if activeMe}}
      {{> me}}
    {{/if}}
  </div>
</template>

<template name="mainMenu">
  <div class="mainMenu">
    <ul>
      {{#each items}}
        <li><a href="#" id="{{this}}" class="mainMenuItem">{{this}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="giants">
  {{#if noGiants}}
    <p>Time add your first giant!</p>
    {{> addGiant}}
  {{else}}
    {{> allGiants}}
  {{/if}}
</template>

<template name="addGiant">
  <a href="#" id="addGiantLink">add giant</a>
  <div class="addGiantForm hidden">
    <input type="text" name="newGiantName" id="newGiantName" />
    <input type="button" id="addGiantButton" value="add" />
  </div>
</template>

<template name="allGiants">
  <div class="allGiants">
    <ul class="allGiantsList">
      {{#each giants}}
        <li>{{> singleGiant}}</li>
      {{/each}}
    </ul>
  </div>
  {{> addGiant}}
</template>

<template name="singleGiant">
  {{name}}
</template>

<template name="feed">
  feed
</template>

<template name="me">
  me
</template>
